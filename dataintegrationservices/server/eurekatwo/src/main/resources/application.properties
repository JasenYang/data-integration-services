#========================= \u670d\u52a1\u7aef\u914d\u7f6e
#\u914d\u7f6e\u5730\u5740
server.port=84

#\u5e94\u7528\u540d\u79f0\uff0c
spring.application.name=aimspeed-eureka-server-two

#\u5b9a\u4e49\u4e86renews \u548crenews threshold\u7684\u6bd4\u503c\uff0c\u9ed8\u8ba4\u503c\u4e3a0.85\u3002\u5f53server\u572815\u5206\u949f\u5185\uff0c\u6bd4\u503c\u4f4e\u4e8epercent\uff0c\u5373\u5c11\u4e8615%\u7684\u5fae\u670d\u52a1\u5fc3\u8df3\uff0cserver\u4f1a\u8fdb\u5165\u81ea\u6211\u4fdd\u62a4\u72b6\u6001\uff0cSelf-Preservation\u3002\u5728\u6b64\u72b6\u6001\u4e0b\uff0cserver\u4e0d\u4f1a\u5220\u9664\u6ce8\u518c\u4fe1\u606f\uff0c\u8fd9\u5c31\u6709\u53ef\u80fd\u5bfc\u81f4\u5728\u8c03\u7528\u5fae\u670d\u52a1\u65f6\uff0c\u5b9e\u9645\u4e0a\u670d\u52a1\u5e76\u4e0d\u5b58\u5728\u3002
eureka.server.renewalPercentThreshold=0.49

#\u9ed8\u8ba4\u60c5\u51b5\u4e0b\uff0c\u5982\u679cEureka Server\u5728\u4e00\u5b9a\u65f6\u95f4\u5185\u6ca1\u6709\u63a5\u6536\u5230\u67d0\u4e2a\u5fae\u670d\u52a1\u5b9e\u4f8b\u7684\u5fc3\u8df3\uff0cEureka Server\u5c06\u4f1a\u6ce8\u9500\u8be5\u5b9e\u4f8b\uff08\u9ed8\u8ba490\u79d2\uff09\u3002\u4f46\u662f\u5f53\u7f51\u7edc\u5206\u533a\u6545\u969c\u53d1\u751f\u65f6\uff0c\u5fae\u670d\u52a1\u4e0eEureka Server\u4e4b\u95f4\u65e0\u6cd5\u6b63\u5e38\u901a\u4fe1\uff0c\u4ee5\u4e0a\u884c\u4e3a\u53ef\u80fd\u53d8\u5f97\u975e\u5e38\u5371\u9669\u4e86\u2014\u2014\u56e0\u4e3a\u5fae\u670d\u52a1\u672c\u8eab\u5176\u5b9e\u662f\u5065\u5eb7\u7684\uff0c\u6b64\u65f6\u672c\u4e0d\u5e94\u8be5\u6ce8\u9500\u8fd9\u4e2a\u5fae\u670d\u52a1\u3002
#Eureka\u901a\u8fc7\u201c\u81ea\u6211\u4fdd\u62a4\u6a21\u5f0f\u201d\u6765\u89e3\u51b3\u8fd9\u4e2a\u95ee\u9898\u2014\u2014\u5f53Eureka Server\u8282\u70b9\u5728\u77ed\u65f6\u95f4\u5185\u4e22\u5931\u8fc7\u591a\u5ba2\u6237\u7aef\u65f6\uff08\u53ef\u80fd\u53d1\u751f\u4e86\u7f51\u7edc\u5206\u533a\u6545\u969c\uff09\uff0c\u90a3\u4e48\u8fd9\u4e2a\u8282\u70b9\u5c31\u4f1a\u8fdb\u5165\u81ea\u6211\u4fdd\u62a4\u6a21\u5f0f\u3002
#\u4e00\u65e6\u8fdb\u5165\u8be5\u6a21\u5f0f\uff0cEureka Server\u5c31\u4f1a\u4fdd\u62a4\u670d\u52a1\u6ce8\u518c\u8868\u4e2d\u7684\u4fe1\u606f\uff0c\u4e0d\u518d\u5220\u9664\u670d\u52a1\u6ce8\u518c\u8868\u4e2d\u7684\u6570\u636e\uff08\u4e5f\u5c31\u662f\u4e0d\u4f1a\u6ce8\u9500\u4efb\u4f55\u5fae\u670d\u52a1\uff09\u3002\u5f53\u7f51\u7edc\u6545\u969c\u6062\u590d\u540e\uff0c\u8be5Eureka Server\u8282\u70b9\u4f1a\u81ea\u52a8\u9000\u51fa\u81ea\u6211\u4fdd\u62a4\u6a21\u5f0f\u3002
eureka.server.enable-self-preservation=false

#eureka server\u6e05\u7406\u65e0\u6548\u8282\u70b9\u7684\u65f6\u95f4\u95f4\u9694\uff0c\u9ed8\u8ba460000\u6beb\u79d2\uff0c\u537360\u79d2
eureka.server.eviction-interval-timer-in-ms=30000


#\u6dfb\u52a0\u8ba4\u8bc1
spring.security.basic.enabled=true
spring.security.user.name=aimspeed
spring.security.user.password=aimspeed

#========================= \u5ba2\u6237\u7aef\u914d\u7f6e
#\u5c06\u672c\u673a\u6ce8\u518c\u5230\u6ce8\u518c\u4e2d\u5fc3\u4e2d
eureka.client.register-with-eureka=true

#\u662f\u5426\u4eceEureka\u4e2d\u83b7\u53d6\u6ce8\u518c\u4fe1\u606f\uff0c\u9ed8\u8ba4\u4e3atrue
eureka.client.fetch-registry=true

#Eureka\u670d\u52a1\u4e2d\u5fc3\u5b9e\u4f8b\u4e3b\u673a\u540d
#eureka.instance.hostname=eureka-one

#\u5b9e\u4f8bId 
eureka.instance.instance-id=${spring.application.name}:${server.port}

#\u5728\u670d\u52a1\u4e2d\u5fc3\u4f7f\u7528IP\u6ce8\u518c
eureka.instance.prefer-ip-address=true

#\u5b9e\u4f8b\u7684ip\u5730\u5740
eureka.instance.ip-address=127.0.0.1

#Eureka\u7684\u670d\u52a1\u540d\uff0c\u9ed8\u8ba4\u53d6 spring.application.name \u914d\u7f6e\u503c\uff0c\u5982\u679c\u6ca1\u6709\u5219\u4e3a unknown
#eureka.instance.appname=aimspeed-eureka-one

#\u6ce8\u518c\u4e2d\u5fc3\u5ba2\u6237\u7aef\u8bbf\u95ee\u7684URL\uff0c\u4e5f\u53ef\u901a\u8fc7\u4e0b\u9762\u7684\u65b9\u5f0f\u5b9a\u4e49\u5176\u4ed6\u7aef\u53e3
eureka.client.serviceUrl.defaultZone=${eureka.cluster.self.url},${eureka.cluster.one.url}


#========================= Eureka\u673a\u5668\u96c6\u7fa4\u670d\u52a1\u5730\u5740
#\u672c\u673a
eureka.cluster.self.url=http://aimspeed:aimspeed@127.0.0.1:${server.port}/eureka/
#\u96c6\u7fa4\u673a\u56682
eureka.cluster.one.url=http://aimspeed:aimspeed@127.0.0.1:83/eureka/


#\u72b6\u6001\u9875\u9762\u7684URL\uff0c\u76f8\u5bf9\u8def\u5f84\uff0c\u9ed8\u8ba4\u4f7f\u7528 HTTP \u8bbf\u95ee\uff0c\u5982\u679c\u9700\u8981\u4f7f\u7528 HTTPS\u5219\u9700\u8981\u4f7f\u7528\u7edd\u5bf9\u8def\u5f84\u914d\u7f6e
#eureka.instance.status-page-url-path=/

#\u914d\u7f6e\u65e5\u5fd7  
logging.config=classpath:logback.xml